<div class="card">
    <div class="card-header bg-primary text-light">
        {{title}}
    </div>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" 
            required minlength="3" id="nome" name="nome"
            [(ngModel)] = "cliente.nome"
            #nome="ngModel">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control"
            required minlength="10" id="endereco" name="endereco"
            [(ngModel)]="cliente.endereco"
            #endereco = "ngModel">
        </div>
        <div class="form-group">
            <label for="limiteCredito">Limite de Crédito</label>
            <input type="number" id="limiteCredito" name="limiteCredito"
            class="form-control" required min="0"
            [(ngModel)] = "cliente.limiteCredito"
            #limiteCredito = "ngModel">
            
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="" class="btn btn-secondary ml-2">Cancelar</a>
    </form>
</div>
